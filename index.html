<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingus Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h3 {
            color: #333;
            transition: color 0.3s;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3 id="bingus">Bingus</h3>
    <p>Welcome to the Bingus! This is a simple example of an enhanced HTML page.</p>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            const heading = document.getElementById('bingus');
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heading.style.color = randomColor;
        }
    </script>
</body>
</html>
